{% extends 'layout.html' %}
{% from 'macros.html' import navbar %}

{% block main %}
  {{ navbar('/datos') }}

    <div class="py-4">
      <h2>Datos del perfil</h2>
      <hr class="w-50" />

      <form method="post" action="/datos" enctype="multipart/form-data">
        <div class="form-group row w-50 m-auto">
          <div class="form-group col-12 col-sm-6">
            <label>Email</label>
            <input required name="email" value="{{user.email}}" type="email" class="form-control m-auto" id="email"  />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Nombre</label>
            <input required name="name" value="{{user.nombre}}" type="text" class="form-control m-auto" id="name" />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Password</label>
            <input required name="password"  class="form-control m-auto" id="password" />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Repita la password</label>
            <input required name="password_confirm"  class="form-control m-auto" id="password_confirm" />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>AÃ±os de experiencia</label>
            <input required name="years" value="{{user.anos_experiencia}}" class="form-control m-auto" id="years" />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Especialidad</label>
            <input required name="speciality" value="{{user.especialidad}}" class="form-control m-auto" id="speciality" />
          </div>
        </div>
        <div class="mb-1">
          <button class="btn btn-primary">Actualizar</button>
        </div>
        <div>
          <a href="/delete" class="btn btn-danger">Eliminar cuenta</a>
        </div>
      </form>
    </div>
  </body>
{% endblock %}
